<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <meta name="description" content="Simple number guessing game">
   <title>Number Guesser</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
   <link rel ="stylesheet" href="app.css">
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <!-- Open Graph-->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bolajiayodeji.github.io/loan-calc/">
  <meta property="og:title" content="Number Guesser">
  <meta property="og:image" content="img/favicon.png">
  <meta property="og:description" content="Simple number guessing game">
  <meta property="og:site_name" content="Number Guesser">
  <!-- Next tags are optional but recommended -->

  <!-- Twitter cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@iambolajiayo">

<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-value">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
